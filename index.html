<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo_section">
                <img src="./Assets/odin-lined.png" alt="">
                <h1>odin</h1>
            </div>
        </div>
        <div class="right">
            <!-- row 1 -->
            <div class="row1">
                <div class="row1_content">
                    <div class="top"></div>
                    <div class="bottom">
                        <p>
                            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                        </p>
                        <p>You <i>know</i> you want to</p>
                    </div>
                </div>
            </div>


            <!-- row 2  -->
            <div class="row2">
                <div class="row2_content">
                    <h3>Let's do this!</h3>
                    <div class="form_container">
                        <form id="form1" action="">
                            <div class="form_row">
                                <div class="form_item_left">
                                    <label for="firstName">First name</label><br>
                                    <input type="text" placeholder="Ex: Thai" name="firstName" required>
                                </div>

                                <div class="form_item_right">
                                    <label for="lastName">Last name</label> <br>
                                    <input type="text" placeholder="Ex: Thanh" name="lastName" required>
                                </div>
                            </div>
    
                            <div class="form_row">
                                <div class="form_item_left">
                                    <label for="email">Email</label><br>
                                    <input type="email" placeholder="Ex: thanhthai@gmail.com" name="email" required>
                                </div>

                                <div class="form_item_right">
                                    <label for="phoneNumber">Phone number</label><br>
                                    <input type="text" maxlength="10" placeholder="Ex: 0912356922" name="phoneNumber" required>
                                </div>
                            </div>
    
                            <div class="form_row">
                                <div class="form_item_left">
                                    <label for="password">Password</label><br>
                                    <input id="pass" type="password" name="password" required>
                                </div>
    
                                <div class="form_item_right">
                                    <label for="confirmPassword">Confirm password</label><br>
                                    <input id="confirmPass" type="password" name="confirmPassword" required><br>
                                    <span id="message"></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- row 3 -->
            <div class="row3">
                <div class="row3_content">
                    <button id="submitBtn" onclick="verifyPassword()" form="form1" type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./index.js"></script>
</html>
